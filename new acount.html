        <title>Create anew acount</title>

    </head>
    <body>



        <!-- Start New Acount -->

        <section>

            <div class="animate"></div>

            <div class="animate"></div>
            <div class="animate"></div>
            <div class="animate"></div>
            <div class="animate"></div>

        </section>

        
        <div class="container new-acount">
            <div class="login row justify-content-center align-items-center ">

                <div class="col-12 col-sm-12 col-md-4 col-lg-5 mb-sm-4 mb-md-0 mb-lg-0 mb-4">
                    <div class="face mx-auto">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-7 col-lg-5 right text-center">
                    <h2 class="text-center">Create anew acount</h2>

                    <form action="" class="mb-4">

                        <div class="box-input box-select text-right mx-auto mb-4">
                            <select name="" id="">
                                <option value="">Affiliate</option>
                                <option value="">Saler</option>
                            </select>
                            <span></span>
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-4">
                            <input type="text" placeholder="User name" required>
                            <span></span>
                            <i class="fas fa-user-circle"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-4">
                            <input type="email" placeholder="Email" required>
                            <span></span>
                            <i class="fa fa-envelope"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-4">
                            <input type="number" placeholder="Mobile number" required>
                            <span></span>
                            <i class="fa fa-mobile"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-4">
                            <input type="text" placeholder="address" required>
                            <span></span>
                            <i class="fa fa-address-card"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-4">
                            <input type="password" placeholder="password" required>
                            <span></span>
                            <i class="fab fa-expeditedssl"></i>
                        </div>

                        <div class="box-input text-right mx-auto mb-5">
                            <input type="password" placeholder="re type password" required>
                            <span></span>
                            <i class="fab fa-expeditedssl"></i>
                        </div>

                        <div class="box-input box-submit text-right mx-auto">
                            <input class="text-center p-0" type="submit" value="Send">
                            <span></span>
                        </div>

                    </form>

                    <a class="last" href="login.html">Login <i class="fa fa-arrow-right"></i></a>

                </div>
            </div>
        </div>

        <!-- Start New Acount -->
